    lower_bound: 0
    upper_bound: 'none'
  netherite:
    scaling: '(8/220) * (%rating% - 80) - 2'
    mode: 'ADD_ON_DEFAULT'
    lower_bound: 0
    upper_bound: 'none'
  bow:
    scaling: '(0.7/300) * %rating% + 0.8'
    mode: 'MULTIPLIER'
    lower_bound: 0
    upper_bound: 'none'
  crossbow:
    scaling: '(0.7/300) * %rating% + 1'
