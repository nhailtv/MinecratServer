    AMETHYST_BLOCK: 4
    BLACKSTONE: 2.5
    BASALT: 2.5
    SMOOTH_BASALT: 2.5
    COAL_ORE: 10
    COAL: 5
    IRON_ORE: 20
    RAW_IRON: 10
    COPPER_ORE: 14
    RAW_COPPER: 7
    GOLD_ORE: 40
    RAW_GOLD: 20
