    NETHER_QUARTZ_ORE: 10
    QUARTZ: 5
    NETHER_GOLD_ORE: 7
    GOLD_NUGGET: 1
    OBSIDIAN: 10
    END_STONE: 3
    COBBLESTONE: 2
