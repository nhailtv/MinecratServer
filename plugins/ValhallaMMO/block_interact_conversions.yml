conversions:
  interact: # right clicking a block
    mossify_cobble:
      block: COBBLESTONE
      to: MOSSY_COBBLESTONE
      sound: ITEM_CROP_PLANT
      with: # list of items block can be interacted with, where the value is the CustomModelData to be checked.
            # if -1 CustomModelData is not used.
            # If there's a 'c:' before the material, it's marked to be consumed on usage
            # If the item is a damageable tool, it's instead damaged by 1
        c:WHEAT_SEEDS: -1
        c:BONE_MEAL: -1
        c:KELP: -1
    mossify_stone:
      block: STONE
      to: MOSS_BLOCK
      sound: ITEM_CROP_PLANT
      with:
        c:WHEAT_SEEDS: -1
        c:BONE_MEAL: -1
        c:KELP: -1
    grow_grass_block:
      block: DIRT
      to: GRASS_BLOCK
      sound: ITEM_CROP_PLANT
      with:
        c:BONE_MEAL: -1
        c:KELP: -1
    mossify_bricks:
